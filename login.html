<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="Login">

    <div class="return" onclick="window.location.href='inicio.html'">«</div>

    <form action="inicioconlogin.html" method="post">

        <img src="logo NightFestSinFondo.png" class="logo" alt="Logo NightFest">

        <label>Correo electrónico</label>
        <input type="email" required>

        <label>Contraseña</label>
        <input type="password" required>

        <p class="texto-cuenta">
            ¿No tienes cuenta?
            <a href="registro.html" class="link-registro">Regístrate</a>
        </p>

        <input type="submit" value="Iniciar sesión" onclick="window.location.href='inicioconlogin.html'">
    </form>

</body>

</html>
