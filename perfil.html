        body {

        /* HEADER */
        .pf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
        }

        .pf-menu,
        .pf-user {
            width: 38px;
            height: 38px;
            background: #1aa6b7;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .pf-logo img {

        }

        /* CONTENEDOR */
        .pf-container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px 60px;

        }

        .pf-title {
            font-size: 26px;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* CARD PERFIL */
        .pf-card {
            background: #1e2a5a;
            border-radius: 20px;
            padding: 40px;
            width: 480px;
            margin: auto;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
        }

        .pf-avatar {
            width: 90px;
            height: 90px;
            background: #19819B;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .pf-card h2 {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .pf-card p {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 30px;
        }

        /* BOTONES */
        .pf-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pf-options button {
            background: #19819B;
            border: none;
            padding: 14px;
            border-radius: 20px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 4px rgba(0,255,136,0.4);
        }

        .pf-options button:hover {
            transform: scale(1.05);
            background: #1cb5c9;
        }

        .pf-options .logout {
            background: transparent;
            border: 2px solid #1aa6b7;
            color: #1aa6b7;
        }

        .pf-options .logout:hover {
            background: #1aa6b7;
            color: white;
        }

        /* FOOTER */
        .pf-footer {
            margin-top: 70px;
            padding: 25px 40px;
            border-top: 1px solid rgba(255,255,255,0.15);
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #aaa;
        }

        .pf-links span {
            margin-right: 15px;
            cursor: pointer;
        }

        .pf-social span {
            background: rgba(255,255,255,0.1);
            padding: 6px 8px;
            border-radius: 6px;
            margin-left: 8px;
            cursor: pointer;
        }
